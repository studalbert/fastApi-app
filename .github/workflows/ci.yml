name: CI

on:
  push:
    branches:
      - main  # Укажите вашу основную ветку
  pull_request:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements_linters.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install dependencies
        run: |
          python -m venv venv
          ./venv/bin/pip install -r requirements_linters.txt

      - name: Run linters
        run: |
          ./venv/bin/flake8 app/
          ./venv/bin/isort --check-only app/
          ./venv/bin/black --check app/
#          ./venv/bin/mypy app/

      - name: Run tests
        run: ./venv/bin/pytest app/test_main.py

